<html>
  <head></head>
  <body>
    <form>
      <label for="name">Nume complet:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Ex: Gabriel Melescanu"
        required
      />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Ex: lime@lime.com"
        required
      />
      <br />
      <p>Modalitati de plata:</p>
      <label for="cash">Cash</label>
      <input type="radio" id="cash" name="pay" />
      <label for="card">Palata online cu cardul</label>
      <input type="radio" id="card" name="pay" />
      <label for="bank">Transfer bancar</label>
      <input type="radio" id="bank" name="pay" />
      <br />
      <label for="info">Doresc sa primesc informatii pe email</label>
      <input type="checkbox" id="info" name="info" required />
      <label for="info">Sunt de acord cu termenii si conditii</label>
      <input type="checkbox" id="terms" name="terms" required />
      <br />
      <input type="submit" value="Submit" />
    </form>
    <br />

    <table>
      <tr>
        <td>no1</td>
        <td>no2</td>
        <td>no3</td>
      </tr>
    </table>
    <hr />
    <form action="https://www.youtube.com/results">
      <label for="kereses">Youtube</label>
      <input type="text" name="search_query" id="kereses" />
      <button>Submit</button>
    </form>
  </body>
</html>
